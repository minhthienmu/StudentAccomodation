<div class="p-grid">
    <div class="p-col-3">
        <p-card>
            <div style="margin-left: 15px">
                <div class="p-fluid" style="margin-bottom: 1.5rem">
                    <span style="font-weight: bold; font-size: 1.1rem;">Tìm kiếm</span>
                </div>
                <div class="p-fluid">
                    <div class="p-field">
                        <label for="firstname1">Quận</label>
                        <!-- <input id="firstname1" type="text" pInputText [(ngModel)]="address" #name="ngModel">-->
                        <p-dropdown
                          [options]="districts"
                          [(ngModel)]="address"
                          optionLabel="value"
                          dataKey="key"
                          [filter]="true"
                          (onChange)="selectDistrict($event)"
                        ></p-dropdown>
                    </div>
                    <br>
                    <div class="p-field" style="width: 80%;">
                        <label for="lastname1">Giá tiền: &nbsp;</label>
                        <span>{{rangeValues[0] + ' - ' + rangeValues[1]}}</span>
                        <!-- <input id="lastname1" type="number" pInputText [(ngModel)]="price" #name="ngModel">  -->
                        <p-slider [(ngModel)]="rangeValues" [range]="true" [step]="100000"
                          [min]="500000"
                          [max]="10000000"
                          (onChange)="selectPrice($event)"
                        ></p-slider>
                    </div>
                </div>
                <br>
                <p-button class="p-button-success" label="Tìm kiếm" (onClick)="filter()"></p-button>
            </div>
        </p-card>
     </div>

    <div class="p-col-9">
        <p-card>
            <p-dataView #dv [value]="filteredProducts" [paginator]="true" [rows]="9" filterBy="name"
            [sortField]="sortField" [sortOrder]="sortOrder" layout="grid">
           <ng-template let-product pTemplate="gridItem">
                <div class="p-col-12 p-md-4">
                    <div class="product-grid-item card">
                        <div class="product-grid-item-top">
                            <div>
                                <i class="pi pi-tag product-category-icon"></i>
                                <span class="product-category">{{product.category}}</span>
                            </div>
                        </div>
                        <div class="product-grid-item-content">
                            <div class="p-mb-3">
                                <img [src]="product.image" [alt]="product.name" class="product-image" height="150"/>
                            </div>
                            <div class="product-name">{{product.name}}</div>
                            <div>{{product.address}}</div>
                            <div class="product-description">{{product.price}} VNĐ</div>
                            <p-rating [ngModel]="product.rating" [readonly]="true" [cancel]="false"></p-rating>
                            <div style="margin-top: 1rem">
                                <p-button label="Chi tiết" (onClick)="showDetail(product._id)"></p-button>
                            </div>

                        </div>

                    </div>
                </div>
            </ng-template>
        </p-dataView>
        </p-card>
    </div>
</div>
