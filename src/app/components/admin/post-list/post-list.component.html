<p-toast></p-toast>
<div class="post" style="margin-left: 20px">
  <p-button label="Đăng tin" (onClick)="onPost()"></p-button>
</div>
<p-table
  #dt
  [value]="products"
  [(selection)]="selectedProducts"
  dataKey="id"
  styleClass="p-datatable-customers"
  [rowHover]="true"
  [rows]="10"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 25, 50]"
  [paginator]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [filterDelay]="0"
>
  <ng-template pTemplate="caption">
    <div class="table-header">
      <h3>Danh sách bài đăng</h3>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th pSortableColumn="name">
        Tên <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th pSortableColumn="category">
        Loại <p-sortIcon field="category"></p-sortIcon>
      </th>
      <th pSortableColumn="address">
        Địa chỉ <p-sortIcon field="address"></p-sortIcon>
      </th>
      <th pSortableColumn="price">
        Giá thuê <p-sortIcon field="price"></p-sortIcon>
      </th>
      <th pSortableColumn="description">
        Mô tả <p-sortIcon field="description"></p-sortIcon>
      </th>
      <th pSortableColumn="createdAt">
        Ngày đăng <p-sortIcon field="createdAt"></p-sortIcon>
      </th>
      <th style="width: 8rem"></th>
      <th style="width: 8rem"></th>
    </tr>

  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr class="p-selectable-row">
      <td>
        {{ product.name }}
      </td>
      <td>
        <span class="image-text">{{ product.category }}</span>
      </td>
      <td>
        <span class="image-text">{{ product.address }}</span>
      </td>
      <td>
        {{ product.price }}
      </td>
      <td>
        <span class="image-text">{{ product.description }}</span>
      </td>
      <td>
        <span class="image-text">{{ product.createdAt }}</span>
      </td>
      <td style="text-align: center">
        <button
          pButton
          type="button"
          class="p-button-secondary"
          icon="pi pi-arrow-right"
          (click)="onDetail(product._id)"
        ></button>
      </td>
      <td style="text-align: center">
        <button
          pButton
          type="button"
          class="p-button-secondary"
          icon="pi pi-trash"
          (click)="onDelete(product._id)"
        ></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="8">No accomodation found.</td>
    </tr>
  </ng-template>
</p-table>
