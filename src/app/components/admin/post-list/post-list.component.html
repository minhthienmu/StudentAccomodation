<p-table
  #dt
  [value]="products"
  [(selection)]="selectedProducts"
  dataKey="id"
  styleClass="p-datatable-customers"
  [rowHover]="true"
  [rows]="10"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 25, 50]"
  [paginator]="true"
  currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
  [filterDelay]="0"
  [globalFilterFields]="[
    'name',
    'country.name',
    'representative.name',
    'status'
  ]"
>
  <ng-template pTemplate="caption">
    <div class="table-header">
      Danh sách bài đăng
      <span class="p-input-icon-left">
        <i class="pi pi-search"></i>
        <input
          pInputText
          type="text"
          (input)="dt.filterGlobal($event.target.value, 'contains')"
          placeholder="Global Search"
        />
      </span>
    </div>
  </ng-template>
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 3rem"></th>
      <th pSortableColumn="name">
        Tên nhà trọ <p-sortIcon field="name"></p-sortIcon>
      </th>
      <th pSortableColumn="category">
        Nhóm <p-sortIcon field="category"></p-sortIcon>
      </th>
      <th pSortableColumn="address">
        Địa chỉ <p-sortIcon field="address"></p-sortIcon>
      </th>
      <th pSortableColumn="price">
        Giá thuê <p-sortIcon field="price"></p-sortIcon>
      </th>
      <th pSortableColumn="description">
        Mô tả <p-sortIcon field="description"></p-sortIcon>
      </th>
      <th pSortableColumn="updatedAt">
        Cập nhật ngày <p-sortIcon field="updatedAt"></p-sortIcon>
      </th>
      <th style="width: 8rem"></th>
      <th style="width: 8rem"></th>
    </tr>

  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr class="p-selectable-row">
      <td>
        <p-tableCheckbox [value]="product"></p-tableCheckbox>
      </td>
      <td>
        {{ product.name }}
      </td>
      <td>
        <span class="image-text">{{ product.category }}</span>
      </td>
      <td>
        <span class="image-text">{{ product.address }}</span>
      </td>
      <td>
        {{ product.price }}
      </td>
      <td>
        <span class="image-text">{{ product.description }}</span>
      </td>
      <td>
        <span class="image-text">{{ product.updatedAt }}</span>
      </td>
      <td style="text-align: center">
        <button
          pButton
          type="button"
          class="p-button-secondary"
          icon="pi pi-cog"
        ></button>
      </td>
      <td style="text-align: center">
        <button
          pButton
          type="button"
          class="p-button-secondary"
          icon="pi pi-cog"
        ></button>
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <tr>
      <td colspan="8">No customers found.</td>
    </tr>
  </ng-template>
</p-table>
